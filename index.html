<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanalize Arena - Takım Seçici</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kanalize-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Kanalize Arena - Takım Seçici">
    <meta property="og:description" content="Kanalize Arena takım seçici şeysi">
    <meta property="og:image" content="og.webp">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
</head>

<body>
    <!-- Audio elements -->
    <audio id="bgMusic" loop>
        <source src="bg.mp3" type="audio/mpeg">
    </audio>
    <audio id="selectSound">
        <source src="select.mp3" type="audio/mpeg">
    </audio>
    <audio id="finishSound">
        <source src="finish.mp3" type="audio/mpeg">
    </audio>
    <audio id="resetSound">
        <source src="reset.mp3" type="audio/mpeg">
    </audio>

    <!-- Mute button -->
    <div id="muteButton" class="mute-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path class="sound-on"
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            <path class="sound-off"
                d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"
                style="display: none;" />
        </svg>
    </div>

    <div class="particles"></div>
    <div class="glow"></div>

    <header>
        <div class="subtitle">Takım Seçici Şeysi</div>
        <h1>Kanalize Arena</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Oyuncular Paneli -->
            <div class="panel" id="playersPanel">
                <div class="panel-title">Oyuncular</div>
                <div class="input-container">
                    <input type="text" id="playerInput" placeholder="Oyuncu adı girin...">
                    <button id="addPlayerBtn">Oyuncu Ekle</button>
                </div>

                <div class="players-container">
                    <ul id="playersList"></ul>
                </div>
            </div>

            <!-- Çark Paneli -->
            <div class="panel" id="wheelPanel">
                <div class="panel-title">Çark</div>
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <div class="wheel" id="wheel"></div>
                    <div class="wheel-center"></div>
                </div>

                <div class="selected-player" id="selectedPlayer"></div>

                <div class="button-container">
                    <button id="spinBtn">Çarkı Çevir</button>
                    <button id="resetBtn" class="secondary">Sıfırla</button>
                </div>
            </div>

            <!-- Takımlar Paneli -->
            <div class="panel" id="teamsPanel">
                <div class="panel-title">Takımlar</div>
                <div class="teams-container">
                    <div class="team team-1">
                        <h3>TAKIM 1</h3>
                        <ul class="team-players" id="team1List"></ul>
                    </div>
                    <div class="vs-container" id="vsContainer" style="opacity: 0;">
                        <div class="vs-text">VS</div>
                        <div class="ready-text">SAVAŞA HAZIR</div>
                    </div>
                    <div class="team team-2">
                        <h3>TAKIM 2</h3>
                        <ul class="team-players" id="team2List"></ul>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="copyright">All Rights Reserved &copy; <a href="https://upcreate.art" target="_blank"
                    rel="noopener">Upcreate.art</a></div>
        </footer>
    </div>
    <script src="kanalize-script.js"></script>
</body>

</html>
